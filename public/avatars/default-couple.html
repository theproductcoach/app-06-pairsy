<!DOCTYPE html>
<html>
<head>
  <title>Default Couple Avatar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .avatar {
      width: 200px;
      height: 200px;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ec4899;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
    }
    .instructions {
      max-width: 600px;
      margin: 20px;
      padding: 20px;
      background-color: #f3f4f6;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h1>Default Couple Avatar</h1>
    <p>Take a screenshot of this avatar and save it as "default-couple.png" in the images/avatars folder.</p>
  </div>

  <div class="avatar">
    JM
  </div>

  <p>This represents Jamie & Morgan</p>
</body>
</html>
